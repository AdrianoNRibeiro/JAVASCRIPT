<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(55, 159, 201);
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-size: 4em;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            margin-top: 50px;
        }

        div {
            background-color: white;
            width: 900px;
            height: auto;
            border: 1px solid rgba(0, 0, 0, 0.39);
            border-radius: 15px;
            margin: 50px auto 50px auto;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.418);
            padding: 10px;
            
        }

        div > p {
            font-size: 1.8em;
        }

        #num {
            font-size: 0.6em;
        }

        #tabuada {
            margin-left: 8px;
            height: 40px;
            width: 100px;
        }

        footer > p {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-style: italic;
            font-size: 1.8em;
            color: white;
            text-align: center;  
        }
    </style>
    
</head>
<body>
    <h1>Tabuada</h1>
    <div>
        <p>Número: <input type="number" name="num" id="num"><input type="button" value="Gerar tabuada" id="tabuada" onclick="fazerTabu()"></p>
        <select name="tabuada" id="seltab" size="10">
            <option>Digite um número acima</option>
        </select>
        
    </div>
   
        
    
        
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    <script src="scriptTabuada.js"></script>
</body>
</html>
